<script

<script>

$(document).ready ( function() {
var chosenHero
var chosenEnemy
var isHeroChosen
var isEnemyChosen
var isHeroAlive
var isEnemyAlive

audio = $("<audio>").attr("prelude","auto");

function initGame () {
isHeroChosen =false
isEnemyChosen =false

for(var i=0; i < charArr.length; i++){
console.log(charArr[i].image)
var num = Math.floor(12 / charArr.length)
var charThing = $("<div class='myChar col-md-"+num+
"'value='"+i+"'><img src='"+charArr[i].image+"'style='width:130px;height:250px;'/></div>")
$("#characters").append(charThing)
}
}

//function 1
$(document).on("click",".myChar", function() {
if (isHeroChosen === false) {
chosenHero = charArr[$(this).attr("value")]
console.log(chosenHero)
$(this).addClass("fader")
isHeroChosen = true
myHeroThing = $("<div id='" +
chosenHero.name +"'><img src='" +
chosenHero.image+"'style='width:400px;height:630px;'/><p>" +
chosenHero.name+"</p><h4>HP</h4><p id='heroHP'>"+chosenHero.hp +
"</p></div>")
$("#myHero").html(myHeroThing)

}
else if (isEnemyChosen === false &&
chosenHero.name != charArr[$(this).attr("value")
].name) {
chosenEnemy = charArr[$(this).attr("value")]
console.log(chosenEnemy)
$(this).addClass("fader")
isEnemyChosen = true
$("#characters").hide()
myEnemyThing = $("<div id='" +
chosenEnemy.name + "'><img src='" +
chosenEnemy.image + "'style='width:400px;height:630px;'/> <p>" +
chosenEnemy.name + "</p><h4>HP</h4><p id='enemyHP'>"+chosenEnemy.hp +
"</p></div>")
$("#myEnemy").html(myEnemyThing)
}
})

//function 2
$("#attackBTN").on("click", function() {
var num1 = Math.floor(Math.random()*20)
var num2 = Math.floor(Math.random()*20)
chosenEnemy.hp -= num1
$("#enemyHP").text(chosenEnemy.hp)
$("#myBattle").append("<p>" +
chosenHero.name + " <strong>attacked</strong> " +
chosenEnemy.name + " <strong> for</strong> " + num1 + "<strong> points! </strong></p>")
chosenHero.hp -= num2
$("#heroHP").text(chosenHero.hp)
$("#myBattle").append("<p>" +
chosenEnemy.name + " <strong>attacked</strong> " +
chosenHero.name + " <strong>for</strong> " + num2 + " <strong>points!</strong></p>")
winOrLose()
})

function winOrLose() {
if (chosenHero.hp <= 0) {
   $("#myBattle").empty()
   $("#myBattle").html("<h2>GAME OVER!</h2>") 
   console.log("You Lose")   
}
else if (chosenEnemy.hp <=0) {
   $("#myBattle").empty();
   $("#myBattle").html("<h2>You Win!</h2>")
   console.log("You Win")
}

if ( isHeroAlive && !isEnemyAlive ) {
//    $("#music").empty(); in progress...
     clearDiv
}
else if ( isEnemyAlive && !isHeroAlive) {

}
}
